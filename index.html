<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CalcStyle.css" />
</head>

<body>
    <div class="countainer">
        <div class="memory">

        </div>
        <div class="result">
            0
        </div>
        <div class="buttons">
            <button class="grey action">AC</button>
            <button class="grey action">+/-</button>
            <button class="grey action">%</button>
            <button class="orange sign">รท</button>
            <button class="dark number">7</button>
            <button class="dark number">8</button>
            <button class="dark number">9</button>
            <button class="orange sign">x</button>
            <button class="dark number">4</button>
            <button class="dark number">5</button>
            <button class="dark number">6</button>
            <button class="orange sign">-</button>
            <button class="dark number">1</button>
            <button class="dark number">2</button>
            <button class="dark number">3</button>
            <button class="orange sign">+</button>
            <button class="darkSpecial number">0</button>
            <button class="dark number">.</button>
            <button class="orange sign">=</button>
        </div>
    </div>
    <script src="CalcScript.js" type="text/javascript">
    </script>
</body>

</html>
